<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>미로게임</title>
<style>
body{
	margin:0px;
}
#stage{
	background-image:url("../images/background.png");
}
</style>
<script src="../lib/lib.js"></script>
<script src="../lib/Hero.js"></script>
<script src="../lib/Maze.js"></script>
<script>
var stage;
var hero;
var mazeArray= new Array();
window.addEventListener("load",function(){
	init();

});
function init(){
	stage=document.getElementById("stage");
	stage.style.width=screen.width;
	stage.style.height=800+"px";
	//var area=parseInt(screen.width)*800;
	var countX=0;
	var countY=0;
	var w=18;
	hero=new Hero(stage,w,w,100,50,"../images/mario.png");
	hero.init();
	for(var i=0;i<2000;i++){
		if(i%50==0){
			countY++;
			countX=0;
		}
		var  maze=new Maze(stage,w,w,countX*w,countY*w);
		maze.init();
		mazeArray.push(maze);
		countX++;
		
	}
	/*for(var i=0;i<parseInt(screen.width)/10;i++){
		for(var j=0;j<800/10;j++){
				var maze=new Maze(stage,w,w,i*w,j*w);
				maze.init();
		}
	}*/
}
window.addEventListener("click",function(){
	var key=event.keyCode;
	switch(key){
		case 37: hero.velX=-2; break;
		case 38: hero.velY=-2; break;
		case 39: hero.velX=2; break;
		case 40: hero.velY=2; break;
}
});
window.addEventListener("keyup",function(){
	var key=event.keyCode;
	if (key==37||key==39){
		hero.velX=0;
	}
	if (key==38||key==40){
		hero.velY=0;
	}
});

	
	
</script>
</head>
<body>
	<div id="stage">
	</div>
</body>
</html>
