<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>새창움직이기</title>
<style>
</style>
<script>
var x=0;
var y=0;
var c=10;
var mywin;
function openwin(){
	mywin=window.open("zipcode.html","pop","width=200px, height=200px");
	movewin();
}
function movewin(){
	
	setTimeout("movewin()",100);
	x+=c;
	if(x>=500||x<=0){
		c*=(-1);
	}
	mywin.moveTo(x,y);
	mywin.resizeBy(1,1);
}
</script>
</head>
<body>
<a href="javascript:openwin()">새창띄우기</a>
</body>
</html>
