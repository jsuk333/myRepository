<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>취화선물고기</title>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:700px;
	border:1px solid red;
}
</style>
<script src="../lib/Fish.js"></script>
<script>
var stage;
var targetX=0;
var targetY=0;
window.addEventListener("load",function(){
	init();

});
function init(){
	stage=document.getElementById("stage");
	createFish();	
}
function createFish(){
	
	stage.addEventListener("mousemove",function(){//마우스 이벤트 구현
		var fish=new Fish(stage,100,100,event.clientX,event.clientY);
		fish.init();
		targetX=event.clientX;
		targetY=event.clientY;
		
	});
	setTimeout("createFish()",1000);
}

</script>
</head>
<body>
	<div id="stage">
	</div>
</body>
</html>
