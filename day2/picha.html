<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
/* 이 영역은 html 이 아닌  Cascading Style sheet 라는 CSS라 불리는
디자인 영역이다. 이기술을 이용하면 html의 문서로서의 한계를 극복할수 있다...
예) 제한 없는 글씨 크기, 제한 없는 컨텐츠의 위치 색상 등등 디자인과 관련된
*/
#pic{
	position:absolute;
	left:300px;
	top:300px;
	transform:rotate(0deg);
	transform:scale(1,1);
}


</style>
<script>
//버튼을 움직이면  left 값 감소
var x=300;
var y=300;
var d=0;
var s=1;
function moveLeft(){
	//문서내의 pic이라 불리는 이미지의 스타일 속성중 left 값 변경이 목표
	x=x-10;
	document.getElementById("pic").style.left=x+"px";
}
function moveRight(){
	//문서내의 pic이라 불리는 이미지의 스타일 속성중 left 값 변경이 목표
	x=x+10;
	document.getElementById("pic").style.left=x+"px";
}
function moveUp(){
	//문서내의 pic이라 불리는 이미지의 스타일 속성중 left 값 변경이 목표
	y=y-10;
	document.getElementById("pic").style.top=y+"px";
}
function moveDown(){
	//문서내의 pic이라 불리는 이미지의 스타일 속성중 left 값 변경이 목표
	y=y+10;
	document.getElementById("pic").style.top=y+"px";
}

function spin(){
	d+=10;
	//스타일 시트를 제어하여 물체를 돌려 보자
	document.getElementById("pic").style.transform="rotate("+d+"deg)";
}
function setScale(){
	s+=1;
	//스타일 시트를 제어하여 물체를 돌려 보자
	document.getElementById("pic").style.transform="scale("+s+","+s+")";
}

</script>


</head>
<body>
<input type="button" value="좌측이동" onClick="moveLeft()">
<input type="button" value="우측이동" onClick="moveRight()">
<input type="button" value="위쪽이동" onClick="moveUp()">
<input type="button" value="아래쪽이동" onClick="moveDown()">
<input type="button" value="회전" onClick="spin()">
<input type="button" value="크기 조절" onClick="setScale()">
<br>
<br>
<img id="pic" src="../images/picha.jpg">
</body>
</html>
