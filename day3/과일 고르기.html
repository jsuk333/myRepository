<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var result=prompt("1. 오렌지 2. 사과 3. 멜론 4. 체리 \n원하시는 과일 번호를 선택하세요");
if(result==1){
	document.write("귤보다 커요!!");
}else if(result==2){
	document.write("미녀가 즐겨먹어요!!");
}else if(result==3){
	document.write("차게 드시면 맛있어요!!");
}else if(result==4){
	document.write("젊음의 묘약이에요!!");
}else{
	document.write("유효하지 않습니다.");
}
//alert("당신이 입력한 과일 번호는 "+result+"번 이군요");
</script>
</head>
