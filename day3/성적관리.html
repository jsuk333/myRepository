<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>성적관리</title>
<script>
var jumsu=prompt("점수를 입력하세요");
if(jumsu>=90&&jumsu<=100){
	document.write("수");
}else if(jumsu>=80&&jumsu<=90){
	document.write("우");
}else if(jumsu>=70&&jumsu<=80){
	document.write("미");
}else if(jumsu>=60&&jumsu<=70){
	document.write("양");
}else if(jumsu>=50&&jumsu<=60){
	document.write("가");
}else{
	document.write("좀 더 노력하세요!!");
}
</script>
</head>
<body>
</body>
</html>
