<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>전사애니메이션</title>
<script>
//문서 내의 photo 라는 이미지의 src를 바꾸자
var x=1;
var s=1;
var p=300;
function action(){
	x++;
	//x=(x>=19)?1:x;
	if(x>=19){
		x=1;
	}
	console.log(x);
	document.getElementById("photo").src="../images/warior/image"+x+".png";
	//컴퓨터 스스로 이함수를 호출하게 하자
	//1/1000초 표현 가능
	setTimeout("action()",100);
}
function right(){
	p++;
	
	document.getElementById("photo").style.left=p+"px";
}
function left(){
	p--;
	document.getElementById("photo").style.left=p+"px";
}
function big(){
	s++;
	document.getElementById("photo").style.transform="scale("+s+","+s+")";
}
function small(){
	s--;
	document.getElementById("photo").style.transform="scale("+s+","+s+")";
}

</script>
<style>
#photo{
	position:absolute;
	top:400px;
	left:300px;
	transform:scale(1,1);
}
</style>
</head>
<body>
<input type="button" value="펄럭임" onClick="action()">
<input type="button" value="오른쪽" onClick="right()">
<input type="button" value="왼쪽" onClick="left()">
<input type="button" value="커짐" onClick="big()">
<br>
<img src="../images/warior/image1.png" id="photo">

</body>
</html>
