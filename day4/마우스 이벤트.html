<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>마우스 이벤트</title>
<script>
var s=false;
function getInfo(){
	console.log(" x 좌표;"+event.clientX+","+event.clientY);
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;
	//피카츄의 좌표값(left,top)을 마우스의 자표와 일치시켜보자....
	if(s){
		document.getElementById("pic").style.border="3px solid red";
		document.getElementById("pic").style.left=(event.clientX-40)+"px";
		document.getElementById("pic").style.top=(event.clientY-40)+"px";
	}else{
		//보더 없애기
		document.getElementById("pic").style.border="0px solid red";
	}
}
function cat(){
	s=!s;
}
</script>
<style>
/*div란? division이라는 의미의 태그로서 화면을 분할하는 역할을 해준다. 주로 웹사이트의 레이아웃에 사용된다. 기본적으로 눈에 보이지 않는다. ... 투명*/
div{
	width:100%;
	height:850px;
	background:yellow;
}
#pic{
	position:absolute;
	left:100px;
	top:100px;
}
</style>
</head>
<body  onMouseMove="getInfo()">
x좌표 : <input type="text" id="tx"> 
y좌표 : <input type="text" id="ty">
<div><img src="../images/picha.jpg" width=100px id="pic" onClick="cat()"></div>

</body>
</html>
