<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
	/* 반복문의 종류는 for,  while 밖에 없다.
	*/
	for(var i=1;i<4;i++){
		document.write("줄넘기" + i+ "번 수행<br>");
	}
	//소괄호안이 true 인 동안 반복 수행한다.
	var a=1;
	while(true){
		if(a>3)
		break;
		document.write("나 불렀어<br>");
		a++;
	}
</script>
</head>
<body>
</body>
</html>
