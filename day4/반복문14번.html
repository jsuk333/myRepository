<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
for(var i=2;i<=10;i+=2){
	document.write(i+ "회반복");
	document.write("<br><br>");
}
for(var i=1;i<=10;i++){
	if(i%2==1){
		document.write(i);
	}else{
		document.write("짝수");
	}
	document.write("<br><br>");
}
for(var i=1;i<=10;i++){
	if(i%3==0){
		document.write("★");
	}else{
		document.write(i+"회반복");
	}
	document.write("<br><br>");
}
for(var i=1;i<=19;i++){
	if(i%5!=0){
		document.write("☆");
	}else{
		document.write("★");
	}
	if(i!=19)
		document.write(" ");
}
</script>
</head>
<body>
</body>
</html>
