<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var y=prompt("원하는 년도를 입력하시오");
var flag=false;
if(y%400==0||((y%4==0)&&(y%100!=0))){
	flag=true;
}
if(flag){
	document.write("29일까지");
}else{
	document.write("28일까지");
}

</script>
</head>
<body>
</body>
</html>
