<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>원하는버튼수입력받아서 5개단위로 나열</title>
<style>
input{
	width:150px;
}
</style>
<script>
var n=prompt("버튼 수");
for(var i=1;i<=n;i++){
	console.log(i);
	document.write("<input type=\"button\" value="+i+">");
	if(i%5==0)
	document.write("<br>");
}

</script>
</head>
<body>
</body>
</html>
