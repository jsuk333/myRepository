<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var floor=prompt("층수를 입력하세요!!");
var h=prompt("호수를 입력하세요!!");
var b=prompt("건물의 두께을 입력하세요!");
var w=prompt("건물의 가로폭을 입력하세요!");
	document.write("<table border="+b+"px\" width="+w+"px\">");
	for(var i=floor;i>=1;i--){
		document.write("<tr>");
		for(var j=1;j<=h;j++){
			document.write("<td width=\"100px\">"+i+"0"+j+"호</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</head>
<body>
</body>
</html>
