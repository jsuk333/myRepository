<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script>
document.write("<table>");
for(var i=1;i<=9;i++){
	document.write("<tr width=\"60px\">");
	for(var j=2;j<=9;j++){
		document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
	}
	document.write("</tr>");
}
document.write("</table");
</script>
</head>
<body>
</body>
</html>
