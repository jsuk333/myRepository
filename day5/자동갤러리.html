<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동갤러리</title>
<style>
#wrapper{
	width:600px;
	/*background:yellow;*/
	height:650px;
	margin:auto;
}
#controller{
	width:100%px;
	background:#00ff00;
	height:70px;

	/*div 내용물에 대한 중앙정렬*/
	text-align:center;
}
/*한칸 띄우면 안쪽에 하위 요소를 의미 합니다.*/
#controller img{
	width:70px;
}
#bt_prev{
	transform:rotate(180deg);
}
</style>
<script>
var count=1;
function next(){
	count++
	if(count==11)
	count=1;
	document.getElementById("big").src="../images/image"+count+".jpg";
}
function prev(){
	count--
	console.log("현재 count는? "+count);
	if(count==0)
	count=10;
	document.getElementById("big").src="../images/image"+count+".jpg";
}
//자동이란 단지 우리가 만들어놓은 함수를 시스템이 대신 호출해주는 것뿐이다.
function auto(){
	setInterval("next()",500);
	
}
//setinterval 다른 함수를 반복 사용
//settimeout 재귀 함수
</script>
</head>
<body>
<div id="wrapper">
	<img id="big" src="../images/image1.jpg" width="100%">
	<div id="controller">
		<img src="../images/bt.png" id="bt_prev" onClick="prev()">
		<img src="../images/auto.png" id="bt_auto" onClick="auto()">
		<img src="../images/bt.png" id="bt_next" onClick="next()">
	</div>

</div>
</body>
</html>
