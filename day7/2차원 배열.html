<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2차원 배열</title>
<style>
</style>
<script>
var fruit=["사과","딸기","바나나","오렌지"];
var movie=["워크래프트","정글북","시빌워","곡성"];
var car=["페라리","포르쉐","아우디","벤츠"];
var box=new Array();
box[0]=fruit;
box[1]=movie;
box[2]=car;
for(var i=0;i<box.length;i++){
	for(var j=0;j<box[i].length;j++){
	document.write(box[i][j]+"&nbsp");
	}
	document.write("<br>");
}
</script>
</head>

</body>
</html>
