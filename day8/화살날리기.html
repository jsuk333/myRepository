<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>화살날리기</title>
<style>
body{
	margin:0px;
}
</style>
<script>
//문서가 생성되면, span을 생성 하여, 그 사이에 특수 문자 화살표 넣고, 날리세요.
var wrapper;
var Arrow=function(){
	
	this.span;
	this.x=100;

	this.init=function(){
		wrapper=document.getElementById("wrapper");
		this.span=document.createElement("span");
		this.span.innerText="→";
		this.span.style.fontSize="50pt";
		this.span.style.color="red";
		this.span.style.position="relative";
		this.span.style.left="50px";
		this.span.style.top="100px";
		wrapper.appendChild(this.span);
		this.move();
	}
	//원하는 시간간격으로 setTimeout호출하여 , 동작하기
	this.move=function(){
		var me=this;
		this.x+=10;
		this.span.style.left=this.x+"px";
		setTimeout(function(){
			me.move();
		},100);
	}
}
//위에서 정의한 화살표 화살거푸집으로부터 원하는 화살갯수를 정해서 날리자
function test(){
	for(var i=0;i<100;i++){
		var a1=new Arrow();
		a1.init();
	}
}



</script>
</head>
<body onLoad="test()">
<div style="width:100%;height:800px; background:yellow;" id="wrapper">
</div>
</body>
</html>
