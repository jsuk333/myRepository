<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>달력만들기</title>
<style>
#wrapper{
	width:704px;
	height:800px;
	border:1px solid black;
	margin:auto;
}
#up{
	width:100%;
	height:40px;
	background:#ffff99;
}
#dayTitle{
	width:100%;
	height:30px;
	background:#0099cc;
}

ul{
	list-style:none;
	width:100%;
	
}
ul li{
	float:left;
	width:100px;
	height:100%;

}
</style>
<script src="../lib/DateBox.js"></script>
<script>
var wrapper;
var up;
var down;
var sel_y;
var sel_m;
var sel_d;
window.addEventListener("load",function(){
	init();
});
function init(){
	wrapper=document.getElementById("wrapper");
	up=document.getElementById("up");
	down=document.getElementById("down");
	sel_y=document.getElementById("sel_y");
	sel_m=document.getElementById("sel_m");
	sel_d=document.getElementById("sel_d");
	for(var i=1990;i<2031;i++){
		var option = document.createElement("option");
		option.text =i;
		sel_y.add(option);
	}
	for(var i=1;i<13;i++){
		var option = document.createElement("option");
		option.text =i;
		sel_m.add(option);
	}
	for(var i=1;i<32;i++){
		var option = document.createElement("option");
		option.text =i;
		sel_d.add(option);
	}
	for(var i=0;i<42;i++){
		var dateBox=new DateBox(down,100,100,i+1);
		dateBox.init();
	}
}
</script>
</head>
<body>
<div id="wrapper">
	<div id="up">
		<select id="sel_y"></select>년
		<select id="sel_m"></select>월
		<select id="sel_d"></select>일
		<input type="button" value="검색">
	</div>
	<div id="dayTitle">
	<ul>
		<li>일</li>
		<li>월</li>
		<li>화</li>
		<li>수</li>
		<li>목</li>
		<li>금</li>
		<li>토</li>
	</ul>
	</div>
	<div id="down"></div>
</div>
</body>
</html>
