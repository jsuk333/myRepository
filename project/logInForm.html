<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>logInForm</title>
<style>
body{
	margin:0px;
}
div{
	width:800px;
	height:600px;
	background-image:url("/images/login.jpg");
}
#tb{
	width:300px;
	height:100px;
	position: absolute;
	left:500px;
	top:400px;
	
}
input.text{
	width:140px;
}

</style>
<script>
var bt_login;
var bt_regit;
var bt_find;
window.addEventListener("load",function(){
	init();

});
function init(){
	bt_login=document.getElementById("bt_login");
	bt_regit=document.getElementById("bt_regit");
	bt_find=document.getElementById("bt_find");
	form1.id.focus();
	bt_login.addEventListener("click",function(){
		if(!form1.id.value){
			alert("아이디를 입력해 주세요");
			return;
		}else if(!form1.pwd.value){
			alert("비밀번호를 입력해주세요.");
			return;
		}
		form1.action="/login";
		form1.submit("");
	
	});
	bt_regit.addEventListener("click",function(){
		form1.action="/registForm";
		form1.submit("");
	
	});
	bt_find.addEventListener("click",function(){
		form1.action="/findForm";
		form1.submit("");
	
	});

}
</script>
</head>
<body>
	<form name="form1" method="post"  >
		<div>		
			<table id="tb" >
				<tr>
					<td>아이디&nbsp&nbsp :</td><td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>비밀번호 : </td><td><input type="password" name="pwd"></td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="button" value="Log-In" color="#ffffff" id="bt_login">
						<input type="button" value="Regist" color="#ffffff" id="bt_regit">
						<input type="button" value="FindID" color="#ffffff" id="bt_find">
					</td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
